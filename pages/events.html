<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acara - ONE Championship Clone</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">...</header>

    <main>
        <div class="container">
            <h1 class="page-title">LIVE EVENTS</h1>

            <section class="events-tab-navigation">
                <button class="event-tab-btn active" data-filter="upcoming">UPCOMING EVENTS</button>
                <button class="event-tab-btn" data-filter="past">PAST EVENTS</button>
            </section>

            <section class="events-list-section active" id="upcoming-events-section">
                <div class="events-grid" id="upcoming-events-grid">
                    </div>
            </section>
            
            <section class="events-list-section" id="past-events-section">
                <div class="events-grid" id="past-events-grid">
                    </div>
            </section>

        </div>
    </main>

    <footer class="main-footer">...</footer>

    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/events.js"></script>
</body>
</html>
