<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Detail Acara - ONE Championship Clone</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        </header>

    <main class="event-detail-main">
        
        <section class="event-hero" id="event-hero-banner">
            <img src="" alt="Event Detail Banner" class="hero-event-img" id="hero-event-img">
            <div class="hero-overlay">
                <div class="container">
                    <p class="event-date-loc" id="event-date-loc">SABTU, 4 OKT | BANGKOK</p>
                    <h1 class="event-detail-title" id="event-detail-title">ONE FIGHT NIGHT 37: TITLE FIGHT</h1>
                    <p class="event-description" id="event-description"></p>
                    <div class="hero-actions" id="hero-actions">
                        </div>
                </div>
            </div>
        </section>

        <div class="container">
            <section class="fight-card-section">
                <h2 class="section-heading-detail">FULL FIGHT CARD</h2>
                <div class="fight-card-list" id="fight-card-list">
                    <article class="fight-bout">
                        <div class="bout-type">WORLD TITLE</div>
                        <div class="fighters-matchup">
                            <span class="fighter-name">PRANCHAI PK. SAENCHAI</span>
                            <span class="vs-text">VS</span>
                            <span class="fighter-name">JONATHAN DI BELLA</span>
                        </div>
                        <div class="bout-weight">Strawweight Kickboxing World Championship</div>
                    </article>

                </div>
            </section>
            
            <section class="video-highlights-section hidden" id="highlights-section">
                <h2 class="section-heading-detail">HIGHLIGHTS</h2>
                <div class="video-player-wrapper">
                    <iframe id="highlight-video-frame" width="100%" height="500" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </section>
            
            <section class="related-news-section">
                <h2 class="section-heading-detail">RELATED NEWS</h2>
                <div class="related-news-grid">
                    </div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        </footer>

    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/event-detail.js"></script> </body>
</html>
