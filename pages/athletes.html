<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlet - ONE Championship Clone</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content container">
            <a href="../index.html" class="logo">ONE</a>
            <nav class="desktop-nav">
                <ul>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="athletes.html">Athletes</a></li>
                    <li><a href="rankings.html">Rankings</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="videos.html">Videos</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button class="search-btn"><i class="fas fa-search"></i></button>
                <button class="menu-toggle-btn" aria-expanded="false" aria-controls="mobile-menu"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">OUR ATHLETES</h1>

            <section class="athlete-controls">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="athlete-search" placeholder="Search athlete by name...">
                </div>
                <div class="filters">
                    <select id="weight-class-filter" class="custom-select">
                        <option value="">ALL WEIGHT CLASSES</option>
                        <option value="Flyweight">FLYWEIGHT</option>
                        <option value="Bantamweight">BANTAMWEIGHT</option>
                        <option value="Atomweight">ATOMWEIGHT</option>
                        <option value="Strawweight">STRAWWEIGHT</option>
                    </select>
                    <select id="sport-filter" class="custom-select">
                        <option value="">ALL SPORTS</option>
                        <option value="MMA">MMA</option>
                        <option value="Muay Thai">MUAY THAI</option>
                        <option value="Kickboxing">KICKBOXING</option>
                    </select>
                </div>
            </section>
            
            <section class="athlete-grid" id="athlete-list">
                </section>
        </div>
    </main>

    <footer class="main-footer">
        </footer>

    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/athletes.js"></script>
</body>
</html>
